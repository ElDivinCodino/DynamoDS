akka {
  actor {
//    loglevel = "OFF"
    loglevel = "DEBUG"
    log-config-on-start = on
    autoreceive = on
    lifecycle = on
    unhandled = on
    fsm = on
    event-stream = on
    provider = remote
  }
  remote {
    enabled-transports = ["akka.remote.netty.tcp"]
    netty.tcp {
      hostname = "127.0.0.1"
      port = 10003
    }
    log-sent-messages = on
    log-received-messages = on
  }
}
nodeapp {
  id = 1
}
